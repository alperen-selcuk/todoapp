apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-deployment
  labels:
    app: todoapp
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      containers:
      - name: todoapp
        image: hasanalperen/todoapp:26 # Bu alan CI/CD tarafından otomatik doldurulacaktır
        ports:
        - containerPort: 8080
